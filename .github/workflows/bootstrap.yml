name: Build bootstrap

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'bootstrap/**'
      - '.github/workflows/bootstrap.yml'
    tags:
      - 'bootstrap-v*'
  pull_request:
    paths:
      - 'bootstrap/**'
      - '.github/workflows/bootstrap.yml'
  workflow_dispatch:

jobs:
  build:
    uses: ./.github/workflows/build-image.yml
    with:
      image_name: bootstrap
      context: ./bootstrap
      push: ${{ github.event_name != 'pull_request' }}
    permissions:
      contents: read
      packages: write
