name: Build Image

on:
  workflow_dispatch:
    inputs:
      image:
        description: "Image to build"
        required: true
        type: choice
        options:
          - infra-tools
          - dev-node
          - dev-python
          - job-image
          - git-sync
          - git-relay
          - garage-setup
          - bootstrap

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: docker/setup-qemu-action@v3

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Short SHA
        id: sha
        run: echo "short=$(git rev-parse --short=12 HEAD)" >> "$GITHUB_OUTPUT"

      - uses: docker/build-push-action@v6
        with:
          context: ./${{ inputs.image }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/${{ inputs.image }}:latest
            ghcr.io/${{ github.repository_owner }}/${{ inputs.image }}:${{ steps.sha.outputs.short }}
          cache-from: type=gha,scope=${{ inputs.image }}
          cache-to: type=gha,mode=max,scope=${{ inputs.image }}
